<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ALL ABOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="train.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">TRAIN SCHEDULE</h1>
            <h3 class="text-center">Look Below To See When Your Next Train Will Arive</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header">Todays Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (Min)</th>
                                    <th scope="col">Next Arival Time</th>
                                    <th scope="col">Minutes Till Train Arives</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Polar Express" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Raleigh" type="text">
                            </div>
                            <div class="form-group">
                                <label for="arival-input">First Arival Time (Military Time HH:MM)</label>
                                <input class="form-control" id="arival-input" placeholder="09:30" type="text">
                            </div>
                            <div class="form-group">
                                <label for="rate-input">How long of a train ride (minutes)</label>
                                <input class="form-control" id="rate-input" placeholder="5" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Enter New Train</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
